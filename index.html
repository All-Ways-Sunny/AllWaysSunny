<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Ways Sunny</title>
    <link rel="icon" href="favi.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 250px;
            height: auto;
        }
        .email {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        .contact-info {
            margin-bottom: 50px;
        }
        .contact-info h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .contact-info p {
            font-size: 1.2rem;
            color: #777;
        }
        .image-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .image-container {
            flex: 1 1 calc(33.333% - 40px);
            max-width: 300px;
            box-sizing: border-box;
            margin: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-container p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }
        @media (max-width: 1024px) {
            .image-container {
                flex: 1 1 calc(50% - 20px);
            }
            .logo {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
            }
            .email {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                text-align: center;
            }
        }
        @media (max-width: 768px) {
            .image-container {
                flex: 1 1 100%;
            }
            .contact-info h1 {
                font-size: 2.5rem;
            }
            .logo img {
                width: 200px;
            }
        }
        @media (max-width: 480px) {
            .contact-info h1 {
                font-size: 2rem;
            }
            .email {
                position: relative;
                text-align: center;
                margin-top: -50px;
                margin-bottom: 10px;
            }
            .logo {
                position: relative;
                text-align: center;
                margin-bottom: 10px;
            }
            .logo img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="email">
        <p>Email: info@allwayssunny.com</p>
        <p>Whatsapp: +52 1 999 423 8902</p>
    </div>
    <div class="container">
        <div class="contact-info">
            <h1>All Ways Sunny</h1>
            <p>Epoxy Resin Solutions</p>
        </div>
        <div class="image-row">
            <div class="image-container">
                <img src="image1.jpeg" alt="Surfboards">
                <p>Surfboards</p>
            </div>
            <div class="image-container">
                <img src="image2.jpg" alt="Flooring Systems">
                <p>Flooring Systems</p>
            </div>
            <div class="image-container">
                <img src="image3.jpg" alt="Handcraft Applications">
                <p>Handcraft Applications</p>
            </div>
        </div>
    </div>
</body>
</html>
